    <script>
      // Asteroid class
      // Asteroid class
      // Asteroid class
      // Asteroid class
      class Asteroid {
        constructor(x, y, radius) {
          this.x = x;
          this.y = y;
          this.radius = radius * 0.8; // Giáº£m kÃ­ch thÆ°á»›c thiÃªn tháº¡ch xuá»‘ng 60% so vá»›i ban Ä‘áº§u
          this.color = this.randomColor(); // Random color for each asteroid
          this.rotation = Math.random() * Math.PI * 2; // Initial random rotation
          this.rotationSpeed = Math.random() * 0.02 - 0.01; // Random rotation speed
          this.texture = this.randomTexture(); // Random texture for the asteroid
          this.vx = Math.random() * 0.2 - 0.1; // TÄƒng tá»‘c Ä‘á»™ theo trá»¥c X
          this.vy = Math.random() * 0.2 - 0.1; // Tá»‘c Ä‘á»™ di chuyá»ƒn cháº­m hÆ¡n (giáº£m tá»‘c Ä‘á»™)
        }

        // Method to generate random colors for the asteroids
        randomColor() {
          const colors = [
            "#B0B0B0",
            "#A9A9A9",
            "#808080",
            "#696969",
            "#C0C0C0",
          ];
          return colors[Math.floor(Math.random() * colors.length)];
        }

        // Method to generate random textures (simple gradient example)
        randomTexture() {
          const gradients = [
            this.createGradient("#FF4500", "#FFD700"),
            this.createGradient("#A9A9A9", "#808080"),
            this.createGradient("#6A5ACD", "#8A2BE2"),
          ];
          return gradients[Math.floor(Math.random() * gradients.length)];
        }

        // Function to create a radial gradient for asteroid texture
        createGradient(color1, color2) {
          const gradient = ctx.createRadialGradient(
            this.x,
            this.y,
            0,
            this.x,
            this.y,
            this.radius
          );
          gradient.addColorStop(0, color1);
          gradient.addColorStop(1, color2);
          return gradient;
        }

        draw(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);

          // Fill the asteroid with its texture
          ctx.beginPath();
          ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.texture;
          ctx.fill();
          ctx.closePath();

          // Add a simple glowing effect around the asteroid
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 10;
          ctx.restore();

          // Update rotation
          this.rotation += this.rotationSpeed;
        }

        // Cáº­p nháº­t vá»‹ trÃ­ cá»§a thiÃªn tháº¡ch
        updatePosition() {
          this.x += this.vx; // Update x position based on velocity
          this.y += this.vy; // Update y position based on velocity
        }

        checkCollision(rocket) {
          const dx = this.x - rocket.x;
          const dy = this.y - rocket.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          return distance < this.radius + rocket.width / 2; // Simple collision check
        }

        explode() {
          this.color = "red"; // Change color on explosion
        }
      }

      // Rocket class
      class Game {
        constructor(canvas, ctx) {
          this.canvas = canvas;
          this.ctx = ctx;
          this.score = 0;
          this.level = 1;
          this.rocketsFired = 0;
          this.maxRockets = 10;
          this.rockets = [];
          this.isGameRunning = false;

          // Äá»‹nh nghÄ©a cÃ¡c Ä‘á»‘i tÆ°á»£ng Earth, Mars vÃ  cÃ¡c Ä‘á»‘i tÆ°á»£ng khÃ¡c
          this.earth = {
            x: 150,
            y: canvas.height - 150,
            radius: 120,
            image: new Image(),
          };
          this.earth.image.src =
            "https://i.postimg.cc/vHdpQfXm/Pngtree-earth-globe-vector-design-19771842.png";

          this.mars = {
            x: canvas.width - 150,
            y: 150,
            radius: 80,
            vx: 0.5,
            vy: 0.3,
            colorOverlay: { r: 255, g: 0, b: 0, alpha: 0 },
            image: new Image(),
          };
          this.mars.image.src =
            "https://i.postimg.cc/MTCgfQSd/Pngtree-night-sky-planet-mars-universe-4523018.png";

          // Create 5 asteroids
          this.asteroids = [
            new Asteroid(200, 300, 30),
            new Asteroid(400, 500, 40),
            new Asteroid(600, 700, 50),
            new Asteroid(800, 200, 20),
            new Asteroid(1000, 600, 35),
            new Asteroid(1200, 800, 45), // ThiÃªn tháº¡ch thá»© 6
            new Asteroid(1400, 300, 25),
          ];
        }

        resetGame() {
          this.score = 0;
          this.level = 1;
          this.rocketsFired = 0;
          this.rockets = [];
          this.mars.colorOverlay = { r: 255, g: 0, b: 0, alpha: 0 };
        }

        update() {
          if (!this.isGameRunning) return;
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          // Váº½ ná»n
          this.ctx.fillStyle = "#222"; // Hoáº·c váº½ hÃ¬nh ná»n khÃ¡c
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

          // Váº½ Earth vÃ  Mars
          this.drawEarth();
          this.drawMars();

          // Draw and move asteroids
          this.asteroids.forEach((asteroid) => asteroid.draw(this.ctx));

          // Logic game: Di chuyá»ƒn tÃªn lá»­a, kiá»ƒm tra va cháº¡m, v.v.
          this.rockets.forEach((rocket, index) => {
            rocket.move();
            rocket.draw(this.ctx);
            if (rocket.hasReachedTarget()) {
              this.rockets.splice(index, 1);
              const dx = rocket.x - this.mars.x;
              const dy = rocket.y - this.mars.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < this.mars.radius) {
                this.score += 1;
                this.mars.changeColor();
              }
            }

            // Check for collision with asteroids
            this.asteroids.forEach((asteroid) => {
              asteroid.updatePosition(); // Cáº­p nháº­t vá»‹ trÃ­ cá»§a thiÃªn tháº¡ch
              asteroid.draw(ctx);
              if (asteroid.checkCollision(rocket)) {
                asteroid.explode();
                this.rockets.splice(index, 1); // Remove rocket on collision
              }
            });
          });

          // Kiá»ƒm tra Ä‘iá»u kiá»‡n tháº¯ng mÃ n
          if (this.score >= 7 && this.level === 1) {
            this.level = 2;
            this.resetGame(); // Äáº£m báº£o reset láº¡i tráº¡ng thÃ¡i game
            levelUpNotification.style.display = "none"; // áº¨n thÃ´ng bÃ¡o qua mÃ n
            continueLevelNotification.style.display = "block"; // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o yÃªu cáº§u xÃ¡c nháº­n tiáº¿p tá»¥c
          }
        }

        drawEarth() {
          this.ctx.save();
          this.ctx.beginPath();
          this.ctx.arc(
            this.earth.x,
            this.earth.y,
            this.earth.radius,
            0,
            Math.PI * 2
          );
          this.ctx.closePath();
          this.ctx.clip();
          this.ctx.drawImage(
            this.earth.image,
            this.earth.x - this.earth.radius,
            this.earth.y - this.earth.radius,
            this.earth.radius * 2,
            this.earth.radius * 2
          );
          this.ctx.restore();
        }

        drawMars() {
          this.ctx.save();
          this.ctx.beginPath();
          this.ctx.arc(
            this.mars.x,
            this.mars.y,
            this.mars.radius,
            0,
            Math.PI * 2
          );
          this.ctx.closePath();
          this.ctx.clip();
          this.ctx.drawImage(
            this.mars.image,
            this.mars.x - this.mars.radius,
            this.mars.y - this.mars.radius,
            this.mars.radius * 2,
            this.mars.radius * 2
          );
          if (this.mars.colorOverlay.alpha > 0) {
            this.ctx.beginPath();
            this.ctx.arc(
              this.mars.x,
              this.mars.y,
              this.mars.radius,
              0,
              Math.PI * 2
            );
            this.ctx.closePath();
            this.ctx.globalCompositeOperation = "source-atop";
            this.ctx.fillStyle = `rgba(${this.mars.colorOverlay.r}, ${this.mars.colorOverlay.g}, ${this.mars.colorOverlay.b}, ${this.mars.colorOverlay.alpha})`;
            this.ctx.fill();
          }
          this.ctx.restore();
        }
      }

      const continueLevelNotification = document.getElementById(
        "continueLevelNotification"
      );
      const continueButton = document.getElementById("continueButton");
      const exitButtonLevel2 = document.getElementById("exitButtonLevel2");
      // Biáº¿n toÃ n cá»¥c
      let gameRunning = false; // Quáº£n lÃ½ tráº¡ng thÃ¡i game
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const game = new Game(canvas, ctx);
      let score = 0,
        level = 1,
        rocketsFired = 0;
      const maxRockets = 10;

      const levelUpNotification = document.getElementById(
        "levelUpNotification"
      );
      const gameOverNotification = document.getElementById(
        "gameOverNotification"
      );
      const startScreen = document.getElementById("startScreen");
      const startButton = document.getElementById("startButton");
      const retryButton = document.getElementById("retryButton");
      const exitButton = document.getElementById("exitButton");

      function resetGame() {
        score = 0;
        level = 1;
        rocketsFired = 0; // Reset láº¡i sá»‘ tÃªn lá»­a khi chÆ¡i láº¡i
        rockets.length = 0;
        mars.colorOverlay = { r: 255, g: 0, b: 0, alpha: 0 }; // Reset láº¡i mÃ u sao Há»a vá» tráº¡ng thÃ¡i ban Ä‘áº§u
      }
      // HÃ¬nh áº£nh game
      const backgroundImage = new Image();
      backgroundImage.src = "https://i.postimg.cc/BQtb5jd4/back.png";
      const backgroundImageLevel2 = new Image();
      backgroundImageLevel2.src = "https://i.postimg.cc/BQtb5jd4/back.png";
      const earthImage = new Image();
      earthImage.src =
        "https://i.postimg.cc/vHdpQfXm/Pngtree-earth-globe-vector-design-19771842.png";
      const marsImage = new Image();
      marsImage.src =
        "https://i.postimg.cc/MTCgfQSd/Pngtree-night-sky-planet-mars-universe-4523018.png";

      // Äá»‘i tÆ°á»£ng Earth vÃ  Mars
      const earth = {
        x: 150,
        y: 0,
        radius: 120,
        draw() {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.closePath();
          ctx.clip();
          ctx.drawImage(
            earthImage,
            this.x - this.radius,
            this.y - this.radius,
            this.radius * 2,
            this.radius * 2
          );
          ctx.restore();
        },
      };
      const mars = {
        x: 0,
        y: 0,
        radius: 80,
        vx: 0.5,
        vy: 0.3,
        colorOverlay: { r: 255, g: 0, b: 0, alpha: 0 },
        draw() {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.closePath();
          ctx.clip();
          ctx.drawImage(
            marsImage,
            this.x - this.radius,
            this.y - this.radius,
            this.radius * 2,
            this.radius * 2
          );
          if (this.colorOverlay.alpha > 0) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.globalCompositeOperation = "source-atop";
            ctx.fillStyle = `rgba(${this.colorOverlay.r}, ${this.colorOverlay.g}, ${this.colorOverlay.b}, ${this.colorOverlay.alpha})`;
            ctx.fill();
          }
          ctx.restore();
        },
        move() {
          this.x += this.vx;
          this.y += this.vy;
          if (
            this.x + this.radius >= canvas.width ||
            this.x - this.radius <= 0
          ) {
            this.vx *= -1;
          }
          if (
            this.y + this.radius >= canvas.height ||
            this.y - this.radius <= 0
          ) {
            this.vy *= -1;
          }
          const dx = this.x - earth.x,
            dy = this.y - earth.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < this.radius + earth.radius) {
            const angle = Math.atan2(dy, dx);
            const overlap = this.radius + earth.radius - distance;
            this.x += Math.cos(angle) * overlap;
            this.y += Math.sin(angle) * overlap;
            const dot = this.vx * Math.cos(angle) + this.vy * Math.sin(angle);
            this.vx = this.vx - 2 * dot * Math.cos(angle);
            this.vy = this.vy - 2 * dot * Math.sin(angle);
            const minSpeed = 0.5;
            if (Math.abs(this.vx) < minSpeed) {
              this.vx = minSpeed * Math.sign(this.vx);
            }
            if (Math.abs(this.vy) < minSpeed) {
              this.vy = minSpeed * Math.sign(this.vy);
            }
          }
        },
        changeColor() {
          this.colorOverlay.alpha = Math.min(1, this.colorOverlay.alpha + 0.2);
          if (this.colorOverlay.r > 0) this.colorOverlay.r -= 50;
          if (this.colorOverlay.g < 255) this.colorOverlay.g += 50;
          this.colorOverlay.r = Math.max(0, this.colorOverlay.r);
          this.colorOverlay.g = Math.min(255, this.colorOverlay.g);
          setTimeout(() => {
            this.colorOverlay.alpha = Math.max(
              0,
              this.colorOverlay.alpha - 0.05
            );
          }, 100);
          if (this.colorOverlay.g === 255) {
            levelUpNotification.style.display = "block";
            setTimeout(() => {
              levelUpNotification.style.display = "none";
            }, 3000);
          }
        },
      };

      // Lá»›p Rocket
      class Rocket {
        constructor(x, y, directionX, directionY) {
          this.x = x;
          this.y = y;
          this.directionX = directionX;
          this.directionY = directionY;
          this.baseSpeed = 3;
          this.width = 10;
          this.height = 20;
          this.vx = this.directionX * this.baseSpeed;
          this.vy = this.directionY * this.baseSpeed;
        }
        calculateSpeed() {
          const dx = this.x - earth.x,
            dy = this.y - earth.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const minSpeed = 0.3,
            maxDistance = 800;
          return Math.max(
            minSpeed,
            this.baseSpeed * (1 - distance / maxDistance)
          );
        }
        move() {
          const speed = this.calculateSpeed();
          this.vx = this.directionX * speed * 0.8;
          this.vy = this.directionY * speed * 0.8;
          this.x += this.vx;
          this.y += this.vy;
        }
        draw(ctx) {
          const angle = Math.atan2(this.vy, this.vx);
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(angle);
          ctx.fillStyle = "white";
          ctx.fillRect(0, -this.height / 2, this.width, this.height);
          ctx.beginPath();
          ctx.moveTo(this.width, -this.height / 2);
          ctx.lineTo(this.width, this.height / 2);
          ctx.lineTo(this.width + this.width / 2, 0);
          ctx.closePath();
          ctx.fillStyle = "red";
          ctx.fill();
          ctx.fillStyle = "blue";
          ctx.beginPath();
          ctx.arc(this.width / 2, 0, this.height / 8, 0, Math.PI * 2);
          ctx.fill();
          const flameGradient = ctx.createLinearGradient(
            -this.width / 2,
            0,
            -this.width * 2,
            0
          );
          flameGradient.addColorStop(0, "yellow");
          flameGradient.addColorStop(0.5, "orange");
          flameGradient.addColorStop(1, "red");
          ctx.fillStyle = flameGradient;
          ctx.beginPath();
          ctx.moveTo(-this.width / 2, -this.height / 4);
          ctx.lineTo(-this.width * 2, 0);
          ctx.lineTo(-this.width / 2, this.height / 4);
          ctx.closePath();
          ctx.fill();
          ctx.fillStyle = "gray";
          ctx.beginPath();
          ctx.moveTo(0, -this.height / 2);
          ctx.lineTo(-this.width / 2, -this.height / 4);
          ctx.lineTo(0, 0);
          ctx.closePath();
          ctx.fill();
          ctx.beginPath();
          ctx.moveTo(0, this.height / 2);
          ctx.lineTo(-this.width / 2, this.height / 4);
          ctx.lineTo(0, 0);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }

        hasReachedTarget() {
          if (
            this.x < -this.width ||
            this.x > canvas.width + this.width ||
            this.y < -this.height ||
            this.y > canvas.height + this.height
          ) {
            return true;
          }
          const dx = this.x - mars.x,
            dy = this.y - mars.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          return distance < mars.radius;
        }
      }

      const rockets = [];
      let isDragging = false,
        dragStart = null,
        dragEnd = null;

      function drawScore() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 30);
      }

      // HÃ m hiá»ƒn thá»‹ icon tÃªn lá»­a thay vÃ¬ sá»‘
      function drawRemainingRockets() {
        const remaining = maxRockets - rocketsFired;
        // Sá»­ dá»¥ng font lá»›n Ä‘á»ƒ hiá»ƒn thá»‹ emoji
        ctx.font = "30px Arial";
        // Váº½ á»Ÿ gÃ³c trÃ¡i dÆ°á»›i (cÃ³ thá»ƒ Ä‘iá»u chá»‰nh vá»‹ trÃ­)
        const startX = 10;
        const startY = 100;
        for (let i = 0; i < remaining; i++) {
          ctx.fillText("ðŸš€", startX + i * 40, startY);
        }
      }

      function drawDragLine() {
        if (dragStart && dragEnd) {
          ctx.beginPath();
          ctx.moveTo(dragStart.x, dragStart.y);
          ctx.lineTo(dragEnd.x, dragEnd.y);
          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          ctx.stroke();
          ctx.closePath();
        }
      }

      // HÃ m cáº­p nháº­t chÃ­nh â€“ update() luÃ´n cháº¡y
      function update() {
        requestAnimationFrame(update);
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Váº½ ná»n luÃ´n lÃ  backgroundImage (hÃ¬nh ná»n mÃ n 1)
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

        mars.move();
        mars.draw();
        earth.draw();
        drawScore();
        drawDragLine();

        // Draw and check for collisions with asteroids
        game.asteroids.forEach((asteroid) => {
          asteroid.updatePosition(); // Cáº­p nháº­t vá»‹ trÃ­ cá»§a thiÃªn tháº¡ch
          asteroid.draw(ctx); // Váº½ láº¡i thiÃªn tháº¡ch
        });

        rockets.forEach((rocket, index) => {
          rocket.move();
          rocket.draw(ctx);
          if (rocket.hasReachedTarget()) {
            rockets.splice(index, 1);
            const dx = rocket.x - mars.x,
              dy = rocket.y - mars.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < mars.radius) {
              score += 1;
              mars.changeColor();
            }
          }

          // Check for collision with asteroids
          game.asteroids.forEach((asteroid) => {
            if (asteroid.checkCollision(rocket)) {
              asteroid.explode();
              rockets.splice(index, 1); // Remove rocket on collision
            }
          });
        });

        // Äiá»u kiá»‡n Ä‘á»ƒ chuyá»ƒn sang mÃ n 2
        if (score >= 7 && level === 1) {
          level = 2;
          resetGame(); // Äáº£m báº£o reset láº¡i tráº¡ng thÃ¡i game sau khi qua mÃ n
          levelUpNotification.style.display = "none"; // áº¨n thÃ´ng bÃ¡o qua mÃ n
          continueLevelNotification.style.display = "block"; // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o yÃªu cáº§u xÃ¡c nháº­n tiáº¿p tá»¥c
        }

        // Kiá»ƒm tra káº¿t thÃºc game náº¿u háº¿t tÃªn lá»­a
        if (rocketsFired >= maxRockets && mars.colorOverlay.g !== 255) {
          gameOverNotification.style.display = "block";
        }

        drawRemainingRockets();
      }

      function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        earth.x = 150;
        earth.y = canvas.height - 150;
        mars.x = canvas.width - 150;
        mars.y = 150;
      }

      function resetGame() {
        score = 0;
        level = 1;
        rocketsFired = 0;
        rockets.length = 0;
        mars.colorOverlay = { r: 255, g: 0, b: 0, alpha: 0 };
      }

      canvas.addEventListener("mousedown", (e) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const dist = Math.sqrt(
          (mouseX - earth.x) ** 2 + (mouseY - earth.y) ** 2
        );
        if (dist <= earth.radius && rocketsFired < maxRockets) {
          isDragging = true;
          dragStart = { x: earth.x, y: earth.y };
          dragEnd = { x: mouseX, y: mouseY };
        }
      });
      canvas.addEventListener("mousemove", (e) => {
        if (isDragging) {
          const rect = canvas.getBoundingClientRect();
          dragEnd = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }
      });
      canvas.addEventListener("mouseup", () => {
        if (isDragging && dragEnd && rocketsFired < maxRockets) {
          const dx = dragStart.x - dragEnd.x,
            dy = dragStart.y - dragEnd.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist > 5) {
            const dirX = dx / dist,
              dirY = dy / dist;
            rockets.push(new Rocket(earth.x, earth.y, dirX, dirY));
            rocketsFired += 1;
          }
          isDragging = false;
          dragStart = null;
          dragEnd = null;
        }
      });
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      // CÃ¡c nÃºt Start, Retry, Exit
      startButton.addEventListener("click", () => {
        startScreen.style.display = "none";
        canvas.style.display = "block";
        initGame();
        resetGame();
        gameRunning = true;
      });
      retryButton.addEventListener("click", () => {
        gameOverNotification.style.display = "none";
        resetGame();
        initGame();
        gameRunning = true;
      });
      continueButton.addEventListener("click", () => {
        console.log("NÃºt Tiáº¿p tá»¥c Ä‘Ã£ Ä‘Æ°á»£c nháº¥n!"); // Kiá»ƒm tra trong console
        continueLevelNotification.style.display = "none"; // áº¨n thÃ´ng bÃ¡o
        gameRunning = true; // Dá»«ng game hiá»‡n táº¡i
        game.level = 2;
        game.score = 0;
        game.rocketsFired = 0;
        game.rockets = []; // Clear existing rockets
        game.mars.colorOverlay = { r: 255, g: 0, b: 0, alpha: 0 }; // Reset Mars' color overlay
        game.isGameRunning = true;
        // Chuyá»ƒn Ä‘áº¿n trang game level 2
        window.location.href = "game_level2.html"; // Äiá»u hÆ°á»›ng Ä‘áº¿n mÃ n 2
      });
      exitButtonLevel2.addEventListener("click", () => {
        gameRunning = false; // Dá»«ng game
        continueLevelNotification.style.display = "none"; // áº¨n thÃ´ng bÃ¡o
        startScreen.style.display = "flex"; // Hiá»ƒn thá»‹ láº¡i mÃ n hÃ¬nh báº¯t Ä‘áº§u
      });

      exitButton.addEventListener("click", () => {
        gameOverNotification.style.display = "none";
        canvas.style.display = "none";
        startScreen.style.display = "flex";
        gameRunning = false;
        resetGame();
      });
      update();
    </script>
