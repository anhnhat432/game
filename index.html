<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rocket Solar Game - Optimized Loop with Rocket Icons</title>
    <style>

  <body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
      <h1>Game DX Lab</h1>
      <p>Ch∆°i c√†ng ƒë√¥ng, c√†ng vui</p>
      <button class="start-button" id="startButton">B·∫Øt ƒë·∫ßu</button>
      <p>
        Game d√†nh cho m·ªçi l·ª©a tu·ªïi<br />
        Ch∆°i qu√° 180 ph√∫t s·∫Ω ·∫£nh h∆∞·ªüng x·∫•u t·ªõi s·ª©c kh·ªèe
      </p>
    </div>
    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>
    <!-- Notifications -->
    <div class="notification" id="levelUpNotification">B·∫°n ƒë√£ qua m√†n 1!</div>
    <div class="notification" id="gameOverNotification">
      <p>Game Over!</p>
      <div class="game-over-buttons">
        <button id="retryButton">Ch∆°i l·∫°i</button>

      </div>
    </div>
    <!-- ƒê·∫£m b·∫£o ch·ªâ c√≥ m·ªôt n√∫t "Ti·∫øp t·ª•c" -->
    <div
      class="notification"
      id="continueLevelNotification"
      style="display: none"
    >
      <p>B·∫°n ƒë√£ qua m√†n 1! B·∫°n c√≥ mu·ªën ti·∫øp t·ª•c qua m√†n 2 kh√¥ng?</p>
      <button id="continueButton">Ti·∫øp t·ª•c</button>
      <!-- Ch·ªâ khai b√°o m·ªôt l·∫ßn -->
      <button id="exitButtonLevel2">Tho√°t</button>
    </div>

    <script>
      class Game {
        constructor(canvas, ctx) {
          this.canvas = canvas;
          this.ctx = ctx;
          this.score = 0;
          this.level = 1;
          this.rocketsFired = 0;
          this.maxRockets = 10;
          this.rockets = [];
          this.isGameRunning = false;

          // ƒê·ªãnh nghƒ©a c√°c ƒë·ªëi t∆∞·ª£ng Earth, Mars v√† c√°c ƒë·ªëi t∆∞·ª£ng kh√°c
          this.earth = {
            x: 150,
            y: canvas.height - 150,
            radius: 120,
            image: new Image(),
          };
          this.earth.image.src =
            "https://i.postimg.cc/vHdpQfXm/Pngtree-earth-globe-vector-design-19771842.png";

          this.mars = {
            x: canvas.width - 150,
            y: 150,
            radius: 80,
            vx: 0.5,
            vy: 0.3,
            colorOverlay: { r: 255, g: 0, b: 0, alpha: 0 },
            image: new Image(),
          };
          this.mars.image.src =
            "https://i.postimg.cc/MTCgfQSd/Pngtree-night-sky-planet-mars-universe-4523018.png";
        }

        resetGame() {
          this.score = 0;
          this.level = 1;
          this.rocketsFired = 0;
          this.rockets = [];
          this.mars.colorOverlay = { r: 255, g: 0, b: 0, alpha: 0 };
        }

        update() {
          if (!this.isGameRunning) return;
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          // V·∫Ω n·ªÅn
          this.ctx.fillStyle = "#222"; // Ho·∫∑c v·∫Ω h√¨nh n·ªÅn kh√°c
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

          // V·∫Ω Earth v√† Mars
          this.drawEarth();
          this.drawMars();

          // Logic game: Di chuy·ªÉn t√™n l·ª≠a, ki·ªÉm tra va ch·∫°m, v.v.
          this.rockets.forEach((rocket, index) => {
            rocket.move();
            rocket.draw(this.ctx);
            if (rocket.hasReachedTarget()) {
              this.rockets.splice(index, 1);
              const dx = rocket.x - this.mars.x;
              const dy = rocket.y - this.mars.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < this.mars.radius) {
                this.score += 1;
                this.mars.changeColor();
              }
            }
          });

          // Ki·ªÉm tra ƒëi·ªÅu ki·ªán th·∫Øng m√†n
          if (this.score >= 7 && this.level === 1) {
            this.level = 2;
            this.resetGame(); // ƒê·∫£m b·∫£o reset l·∫°i tr·∫°ng th√°i game
            levelUpNotification.style.display = "none"; // ·∫®n th√¥ng b√°o qua m√†n
            continueLevelNotification.style.display = "block"; // Hi·ªÉn th·ªã th√¥ng b√°o y√™u c·∫ßu x√°c nh·∫≠n ti·∫øp t·ª•c
          }
        }

        drawEarth() {
          this.ctx.save();
          this.ctx.beginPath();
          this.ctx.arc(
            this.earth.x,
            this.earth.y,
            this.earth.radius,
            0,
            Math.PI * 2
          );
          this.ctx.closePath();
          this.ctx.clip();
          this.ctx.drawImage(
            this.earth.image,
            this.earth.x - this.earth.radius,
            this.earth.y - this.earth.radius,
            this.earth.radius * 2,
            this.earth.radius * 2
          );
          this.ctx.restore();
        }

        drawMars() {
          this.ctx.save();
          this.ctx.beginPath();
          this.ctx.arc(
            this.mars.x,
            this.mars.y,
            this.mars.radius,
            0,
            Math.PI * 2
          );
          this.ctx.closePath();
          this.ctx.clip();
          this.ctx.drawImage(
            this.mars.image,
            this.mars.x - this.mars.radius,
            this.mars.y - this.mars.radius,
            this.mars.radius * 2,
            this.mars.radius * 2
          );
          if (this.mars.colorOverlay.alpha > 0) {
            this.ctx.beginPath();
            this.ctx.arc(
              this.mars.x,
              this.mars.y,
              this.mars.radius,
              0,
              Math.PI * 2
            );
            this.ctx.closePath();
            this.ctx.globalCompositeOperation = "source-atop";
            this.ctx.fillStyle = `rgba(${this.mars.colorOverlay.r}, ${this.mars.colorOverlay.g}, ${this.mars.colorOverlay.b}, ${this.mars.colorOverlay.alpha})`;
            this.ctx.fill();
          }
          this.ctx.restore();
        }
      }

      const continueLevelNotification = document.getElementById(
        "continueLevelNotification"
      );
      const continueButton = document.getElementById("continueButton");
      const exitButtonLevel2 = document.getElementById("exitButtonLevel2");
      // Bi·∫øn to√†n c·ª•c
      let gameRunning = false; // Qu·∫£n l√Ω tr·∫°ng th√°i game
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const game = new Game(canvas, ctx);
      let score = 0,
        level = 1,
        rocketsFired = 0;
      const maxRockets = 10;

      const levelUpNotification = document.getElementById(
        "levelUpNotification"
      );
      const gameOverNotification = document.getElementById(
        "gameOverNotification"
      );
      const startScreen = document.getElementById("startScreen");
      const startButton = document.getElementById("startButton");
      const retryButton = document.getElementById("retryButton");
      const exitButton = document.getElementById("exitButton");

      function resetGame() {
        score = 0;
        level = 1;
        rocketsFired = 0; // Reset l·∫°i s·ªë t√™n l·ª≠a khi ch∆°i l·∫°i
        rockets.length = 0;
        mars.colorOverlay = { r: 255, g: 0, b: 0, alpha: 0 }; // Reset l·∫°i m√†u sao H·ªèa v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
      }
      // H√¨nh ·∫£nh game
      const backgroundImage = new Image();
      backgroundImage.src = "https://i.postimg.cc/BQtb5jd4/back.png";
      const backgroundImageLevel2 = new Image();
      backgroundImageLevel2.src = "https://i.postimg.cc/BQtb5jd4/back.png";
      const earthImage = new Image();
      earthImage.src =
        "https://i.postimg.cc/vHdpQfXm/Pngtree-earth-globe-vector-design-19771842.png";
      const marsImage = new Image();
      marsImage.src =
        "https://i.postimg.cc/MTCgfQSd/Pngtree-night-sky-planet-mars-universe-4523018.png";

      // ƒê·ªëi t∆∞·ª£ng Earth v√† Mars
      const earth = {
        x: 150,
        y: 0,
        radius: 120,
        draw() {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.closePath();
          ctx.clip();
          ctx.drawImage(
            earthImage,
            this.x - this.radius,
            this.y - this.radius,
            this.radius * 2,
            this.radius * 2
          );
          ctx.restore();
        },
      };
      const mars = {
        x: 0,
        y: 0,
        radius: 80,
        vx: 0.5,
        vy: 0.3,
        colorOverlay: { r: 255, g: 0, b: 0, alpha: 0 },
        draw() {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.closePath();
          ctx.clip();
          ctx.drawImage(
            marsImage,
            this.x - this.radius,
            this.y - this.radius,
            this.radius * 2,
            this.radius * 2
          );
          if (this.colorOverlay.alpha > 0) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.globalCompositeOperation = "source-atop";
            ctx.fillStyle = `rgba(${this.colorOverlay.r}, ${this.colorOverlay.g}, ${this.colorOverlay.b}, ${this.colorOverlay.alpha})`;
            ctx.fill();
          }
          ctx.restore();
        },
        move() {
          this.x += this.vx;
          this.y += this.vy;
          if (
            this.x + this.radius >= canvas.width ||
            this.x - this.radius <= 0
          ) {
            this.vx *= -1;
          }
          if (
            this.y + this.radius >= canvas.height ||
            this.y - this.radius <= 0
          ) {
            this.vy *= -1;
          }
          const dx = this.x - earth.x,
            dy = this.y - earth.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < this.radius + earth.radius) {
            const angle = Math.atan2(dy, dx);
            const overlap = this.radius + earth.radius - distance;
            this.x += Math.cos(angle) * overlap;
            this.y += Math.sin(angle) * overlap;
            const dot = this.vx * Math.cos(angle) + this.vy * Math.sin(angle);
            this.vx = this.vx - 2 * dot * Math.cos(angle);
            this.vy = this.vy - 2 * dot * Math.sin(angle);
            const minSpeed = 0.5;
            if (Math.abs(this.vx) < minSpeed) {
              this.vx = minSpeed * Math.sign(this.vx);
            }
            if (Math.abs(this.vy) < minSpeed) {
              this.vy = minSpeed * Math.sign(this.vy);
            }
          }
        },
        changeColor() {
          this.colorOverlay.alpha = Math.min(1, this.colorOverlay.alpha + 0.2);
          if (this.colorOverlay.r > 0) this.colorOverlay.r -= 50;
          if (this.colorOverlay.g < 255) this.colorOverlay.g += 50;
          this.colorOverlay.r = Math.max(0, this.colorOverlay.r);
          this.colorOverlay.g = Math.min(255, this.colorOverlay.g);
          setTimeout(() => {
            this.colorOverlay.alpha = Math.max(
              0,
              this.colorOverlay.alpha - 0.05
            );
          }, 100);
          if (this.colorOverlay.g === 255) {
            levelUpNotification.style.display = "block";
            setTimeout(() => {
              levelUpNotification.style.display = "none";
            }, 3000);
          }
        },
      };

      // L·ªõp Rocket
      class Rocket {
        constructor(x, y, directionX, directionY) {
          this.x = x;
          this.y = y;
          this.directionX = directionX;
          this.directionY = directionY;
          this.baseSpeed = 3;
          this.width = 10;
          this.height = 20;
          this.vx = this.directionX * this.baseSpeed;
          this.vy = this.directionY * this.baseSpeed;
        }
        calculateSpeed() {
          const dx = this.x - earth.x,
            dy = this.y - earth.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const minSpeed = 0.3,
            maxDistance = 800;
          return Math.max(
            minSpeed,
            this.baseSpeed * (1 - distance / maxDistance)
          );
        }
        move() {
          const speed = this.calculateSpeed();
          this.vx = this.directionX * speed * 0.8;
          this.vy = this.directionY * speed * 0.8;
          this.x += this.vx;
          this.y += this.vy;
        }
        draw(ctx) {
          const angle = Math.atan2(this.vy, this.vx);
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(angle);
          ctx.fillStyle = "white";
          ctx.fillRect(0, -this.height / 2, this.width, this.height);
          ctx.beginPath();
          ctx.moveTo(this.width, -this.height / 2);
          ctx.lineTo(this.width, this.height / 2);
          ctx.lineTo(this.width + this.width / 2, 0);
          ctx.closePath();
          ctx.fillStyle = "red";
          ctx.fill();
          ctx.fillStyle = "blue";
          ctx.beginPath();
          ctx.arc(this.width / 2, 0, this.height / 8, 0, Math.PI * 2);
          ctx.fill();
          const flameGradient = ctx.createLinearGradient(
            -this.width / 2,
            0,
            -this.width * 2,
            0
          );
          flameGradient.addColorStop(0, "yellow");
          flameGradient.addColorStop(0.5, "orange");
          flameGradient.addColorStop(1, "red");
          ctx.fillStyle = flameGradient;
          ctx.beginPath();
          ctx.moveTo(-this.width / 2, -this.height / 4);
          ctx.lineTo(-this.width * 2, 0);
          ctx.lineTo(-this.width / 2, this.height / 4);
          ctx.closePath();
          ctx.fill();
          ctx.fillStyle = "gray";
          ctx.beginPath();
          ctx.moveTo(0, -this.height / 2);
          ctx.lineTo(-this.width / 2, -this.height / 4);
          ctx.lineTo(0, 0);
          ctx.closePath();
          ctx.fill();
          ctx.beginPath();
          ctx.moveTo(0, this.height / 2);
          ctx.lineTo(-this.width / 2, this.height / 4);
          ctx.lineTo(0, 0);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }
        hasReachedTarget() {
          if (
            this.x < -this.width ||
            this.x > canvas.width + this.width ||
            this.y < -this.height ||
            this.y > canvas.height + this.height
          ) {
            return true;
          }
          const dx = this.x - mars.x,
            dy = this.y - mars.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          return distance < mars.radius;
        }
      }

      const rockets = [];
      let isDragging = false,
        dragStart = null,
        dragEnd = null;

      function drawScore() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 30);
      }

      // H√†m hi·ªÉn th·ªã icon t√™n l·ª≠a thay v√¨ s·ªë
      function drawRemainingRockets() {
        const remaining = maxRockets - rocketsFired;
        // S·ª≠ d·ª•ng font l·ªõn ƒë·ªÉ hi·ªÉn th·ªã emoji
        ctx.font = "30px Arial";
        // V·∫Ω ·ªü g√≥c tr√°i d∆∞·ªõi (c√≥ th·ªÉ ƒëi·ªÅu ch·ªânh v·ªã tr√≠)
        const startX = 10;
        const startY = 100;
        for (let i = 0; i < remaining; i++) {
          ctx.fillText("üöÄ", startX + i * 40, startY);
        }
      }

      function drawDragLine() {
        if (dragStart && dragEnd) {
          ctx.beginPath();
          ctx.moveTo(dragStart.x, dragStart.y);
          ctx.lineTo(dragEnd.x, dragEnd.y);
          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          ctx.stroke();
          ctx.closePath();
        }
      }

      // H√†m c·∫≠p nh·∫≠t ch√≠nh ‚Äì update() lu√¥n ch·∫°y
      // H√†m c·∫≠p nh·∫≠t ch√≠nh ‚Äì update() lu√¥n ch·∫°y
      function update() {
        requestAnimationFrame(update);
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // V·∫Ω n·ªÅn lu√¥n l√† backgroundImage (h√¨nh n·ªÅn m√†n 1)
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

        mars.move();
        mars.draw();
        earth.draw();
        drawScore();
        drawDragLine();

        rockets.forEach((rocket, index) => {
          rocket.move();
          rocket.draw(ctx);
          if (rocket.hasReachedTarget()) {
            rockets.splice(index, 1);
            const dx = rocket.x - mars.x,
              dy = rocket.y - mars.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < mars.radius) {
              score += 1;
              mars.changeColor();
            }
          }
        });

        // ƒêi·ªÅu ki·ªán ƒë·ªÉ chuy·ªÉn sang m√†n 2
        if (score >= 7 && level === 1) {
          level = 2;
          resetGame(); // ƒê·∫£m b·∫£o reset l·∫°i tr·∫°ng th√°i game sau khi qua m√†n
          levelUpNotification.style.display = "none"; // ·∫®n th√¥ng b√°o qua m√†n
          continueLevelNotification.style.display = "block"; // Hi·ªÉn th·ªã th√¥ng b√°o y√™u c·∫ßu x√°c nh·∫≠n ti·∫øp t·ª•c
        }

        // Ki·ªÉm tra k·∫øt th√∫c game n·∫øu h·∫øt t√™n l·ª≠a
        if (rocketsFired >= maxRockets && mars.colorOverlay.g !== 255) {
          gameOverNotification.style.display = "block";
        }

        drawRemainingRockets();
      }

      function initGame() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        earth.x = 150;
        earth.y = canvas.height - 150;
        mars.x = canvas.width - 150;
        mars.y = 150;
      }

      canvas.addEventListener("mousedown", (e) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const dist = Math.sqrt(
          (mouseX - earth.x) ** 2 + (mouseY - earth.y) ** 2
        );
        if (dist <= earth.radius && rocketsFired < maxRockets) {
          isDragging = true;
          dragStart = { x: earth.x, y: earth.y };
          dragEnd = { x: mouseX, y: mouseY };
        }
      });
      canvas.addEventListener("mousemove", (e) => {
        if (isDragging) {
          const rect = canvas.getBoundingClientRect();
          dragEnd = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }
      });
      canvas.addEventListener("mouseup", () => {
        if (isDragging && dragEnd && rocketsFired < maxRockets) {
          const dx = dragStart.x - dragEnd.x,
            dy = dragStart.y - dragEnd.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist > 5) {
            const dirX = dx / dist,
              dirY = dy / dist;
            rockets.push(new Rocket(earth.x, earth.y, dirX, dirY));
            rocketsFired += 1;
          }
          isDragging = false;
          dragStart = null;
          dragEnd = null;
        }
      });
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      // C√°c n√∫t Start, Retry, Exit
      startButton.addEventListener("click", () => {
        startScreen.style.display = "none";
        canvas.style.display = "block";
        initGame();
        resetGame();
        gameRunning = true;
      });
      retryButton.addEventListener("click", () => {
        gameOverNotification.style.display = "none";
        resetGame();
        initGame();
        gameRunning = true;
      });
      continueButton.addEventListener("click", () => {
        console.log("N√∫t Ti·∫øp t·ª•c ƒë√£ ƒë∆∞·ª£c nh·∫•n!"); // Ki·ªÉm tra trong console
        continueLevelNotification.style.display = "none"; // ·∫®n th√¥ng b√°o
        gameRunning = false; // D·ª´ng game hi·ªán t·∫°i

        // Chuy·ªÉn ƒë·∫øn trang game level 2
        window.location.href = "game_level2.html"; // ƒêi·ªÅu h∆∞·ªõng ƒë·∫øn m√†n 2
      });
      exitButtonLevel2.addEventListener("click", () => {
        gameRunning = false; // D·ª´ng game
        continueLevelNotification.style.display = "none"; // ·∫®n th√¥ng b√°o
        startScreen.style.display = "flex"; // Hi·ªÉn th·ªã l·∫°i m√†n h√¨nh b·∫Øt ƒë·∫ßu
      });

      exitButton.addEventListener("click", () => {
        gameOverNotification.style.display = "none";
        canvas.style.display = "none";
        startScreen.style.display = "flex";
        gameRunning = false;
        resetGame();
      });
